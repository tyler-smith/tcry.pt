<!DOCTYPE html>
<html lang="{{- site.Language.Lang -}}" data-theme="{{- .Site.Params.displayMode -}}">
{{- partial "head.html" . -}}
<body>

<div class="page-banner"></div>

<div class="content-wrapper">
    {{- partial "sidebar.html" . -}}
    <div class="main">
        {{ partial "navbar.html" . }}
        <div class="autopagerize_page_element">
            <div class="content">
                {{- block "main" . }}{{- end }}
            </div>
        </div>
    </div>
</div>

{{- partial "footer.html" . -}}
</body>

</html>
